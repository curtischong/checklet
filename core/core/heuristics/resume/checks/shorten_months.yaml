Pipeline:
  - name: shorten_months
    task: shorten_months_
    outputs: ["shortened_month_sentence"]

Feedback:
  shortDesc: "Consider abbreviating the month to {shortened_month_sentence[i]}"
  longDesc: "Abbreviating the month to 3 letters will help save space."
  srcNautTokens: "shortened_month_sentence" # must be a List[NautTokens].. these are the words you're highlighting

TruePositives:
  - { old: "Built in December 2021", new: "Built in Dec 2021" }
TrueNegatives:
  - "Built in Dec 2021"
