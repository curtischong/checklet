Pipeline:
  - name: shorten_months
    task: find_and_replace_
    params: {
      "src_match_rule": "loose match",
      "find_and_replace_pairs": [ [ [ "January" ], "Jan" ],
                                  [ [ "February" ], "Feb" ],
                                  [ [ "March" ], "Mar" ],
                                  [ [ "April" ], "Apr" ],
                                  [ [ "June" ], "Jun" ],
                                  [ [ "July" ], "Jul" ],
                                  [ [ "August" ], "Aug" ],
                                  [ [ "September" ], "Sep" ],
                                  [ [ "October" ], "Oct" ],
                                  [ [ "November" ], "Nov" ],
                                  [ [ "December" ], "Dec" ] ]
    }

    outputs: [ "src_month", "dst_month" ]

Feedback:
  shortDesc: "Consider abbreviating {src_month[i]} to {dst_month[i]}"
  longDesc: "Abbreviating the month to 3 letters will help save space."
  shortDesc: "Abbreviate month"
  longDesc: "Consider changing ~~{src_month[i]}~~ to **{dst_month[i]}** to save space."
  srcNautTokens: "src_month"
  dstText: "dst_month"

TruePositives:
  - { old: "Built in December 2021", new: "Built in Dec 2021" }
TrueNegatives:
  - "Built in Dec 2021"
