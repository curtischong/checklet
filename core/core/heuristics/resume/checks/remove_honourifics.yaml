Pipeline:
  - name: remove_honourifics
    task: find_
    params: {
      "src_match_rule": "loose match",
      "find_text": [ [ "honours", "honors" ] ]
    }
    outputs: [ "honourifics" ]

Feedback:
  shortDesc: "Consider removing {honourifics[i]}"
  longDesc: "Removing honourifics will help save space."
  srcNautTokens: "honourifics"
  dstText: ""

TruePositives:
  - { old: "Bachelor of Software Engineering Honours", new: "Bachelor of Software Engineering" }
TrueNegatives:
  - "Bachelor of Computer Science"
