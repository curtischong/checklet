Pipeline:
  - name: use_specific_numbers
    task: find_
    params: {
      "src_match_rule": "loose match",
      "find_text": [ [ "many" ] ]
    }
    outputs: [ "src_many" ]

Feedback:
  shortDesc: "Use specific numbers"
  longDesc: "Consider using **specific numbers** instead of *{src_many[i]}*."
  srcNautTokens: "src_many"
  type: "SUGGESTION"
  category: "WORDING"

TruePositives:
  - { old: "Created many test suites", new: "Created 10 test suites" }
TrueNegatives:
  - "Created 10 test suites"
